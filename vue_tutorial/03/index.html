<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>フォーム</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>templateだけで頑張る方法</h1>
  <div v-for="item in items">
    <div>
      <input type="text" :id="'item-name-${item.id}'" v-model="item.name" />
      <label :for="'item-name-${item.id}'">Label</label>
    </div>
  </div>
  <hr />
  <h1>methodsに定義して呼び出す方法</h1>
  <div v-for="item in items">
    <div>
      <input type="text" :id="getHtmlId(item.id)" v-model="item.name" />
      <label :for="getHtmlId(item.id)">Label</label>
    </div>
  </div>
</div>
<script>
var vm = new Vue({
  el: "#app",
  data: {
    items: [
      {id:1, name:"a"},
      {id:2, name:"b"},
      {id:3, name:"c"}
    ]
  },
  methods: {
    getHtmlId: function(id){
      return "item-" + id;
    }
  }
});
</script>
</body>
</html>
